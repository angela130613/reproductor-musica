<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="stylesheet" href="style.css"
    <title>Reproductor</title>
</head>
<body>
    <div class="container player">
        <h1>Play Music</h1> 
        <div class="container-album">
        <img src="images/dos coringas.jpeg" alt="album" class="player_img">
        <h2 class="player_artist"> Dos Coringas </h2>
        <h3 class="player_song"> 7 Minutoz </h3>
    </div>
    <div class="controls">
        <audio class="player_audio" controls id="audio">
            <source src=" Dos Coringas - 7 Minutoz" type="audio/mpeg">
        </audio>
        <div class="player_controls">
            <i 'class= bx bx-rewind' id="rewind"></i>
            <i 'class= bx bx-play' id="play"></i>
            <i 'class= bx bx-stop' id="stop"></i>
            <i 'class= bx bx-pause' id="pause"></i>
            <i 'class= bx bx-fast-forward' id="rewind"></i>
        </div>
    </div>
</div> 
<script src="app.js"></script>
</body>
</html>
